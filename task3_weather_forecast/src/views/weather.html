<!DOCTYPE html>
<html>
<head>
    <title>Weather in {{CITY}}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        /* Используем классы для цвета бэйджа в зависимости от источника */
        .badge { color: white; padding: 5px 10px; border-radius: 4px; font-weight: bold; }
        .api-badge { background: #007bff; }
        .cache-badge { background: #28a745; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>Weather Forecast: {{CITY}}</h1>
    <p>Data source: <span class="badge {{SOURCE_BADGE_CLASS}}">{{SOURCE_TEXT}}</span></p>
    <canvas id="weatherChart"></canvas>
    <script>
        const ctx = document.getElementById('weatherChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{LABELS}}, // Прямая подстановка JSON-массива времени
                datasets: [{
                    label: 'Temperature (°C)',
                    data: {{DATA}}, // Прямая подстановка JSON-массива температуры
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'Температура (°C)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Время'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
